<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   <!--  <link rel="stylesheet" href="http://pixel.uji.es/teaching/leaflet/markercluster/dist/MarkerCluster.css" /> -->
    <link rel="stylesheet" href="http://pixel.uji.es/teaching/leaflet/markercluster/dist/MarkerCluster.Default.css" />
    <script src="http://pixel.uji.es/teaching/leaflet/markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <style>

        body {
          padding: 0;
          margin: 0;
      }
        html, body, #map {
            height: 100%;
            padding : 0;
            margin : 0;
      }

    </style>

</head>

<body >

    <div id="map"></div>
    <script>

        //geolocation
        function sensor()
        {
        // Data from the open weather map api based on current location
         var jsonDataString= $.ajax({

              url: "http://localhost:8080/sensorData.json",
              async:false
              }).responseText;
         var jsonDataObject = JSON.parse(jsonDataString);
          //console.log(jsonDataString);
        //set view based on current location
        var map = L.map('map').setView([jsonDataObject[0].Latitude, jsonDataObject[0].Longitude],8);

       L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
}).addTo(map);
     var markers = new L.markerClusterGroup(); //clustering function

        var markerList = [];

        for(var i=0;i<jsonDataObject.length;i++)
        {
        var marker = L.marker(L.latLng(parseFloat(jsonDataObject[i].Latitude),parseFloat(jsonDataObject[i].Longitude) ));

        marker.bindPopup(jsonDataObject[i].Title);

        markerList.push(marker);
        }

        markers.addLayers(markerList);

          map.addLayer(markers);
}
sensor();
</script>

</body>

</html>
